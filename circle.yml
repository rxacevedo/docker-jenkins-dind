machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t rxacevedo/docker-jenkins-dind .

test:
  override:
    - docker run -d -v /var/run/docker.sock:/var/run/docker.sock -p 8080:8080 rxacevedo/docker-jenkins-dind; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rxacevedo/docker-jenkins-dind
